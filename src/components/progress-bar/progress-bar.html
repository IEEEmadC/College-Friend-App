<!-- Generated template for the ProgressBarComponent component -->
<div class="progress-outer" [ngClass]="color">
    <div class="progress-inner" [style.width]="porcent + '%'">
        <span class="txt-mount">{{mount}}$</span>
    </div>
</div>
<div class="container-info">
    <span class="txt-min">{{min}}$</span>
    <span class="txt-max">{{max}}$</span>
</div>
