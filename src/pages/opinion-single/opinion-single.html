<ion-content padding>
    <h2>{{"Opiniones.Actualizar" | translate}} {{universityName}}</h2>

    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <img class="img-circle" [src]="userPicture" alt="" srcset="">
            </ion-col>
            <ion-col>
                <span class="txtNombre">{{username}}</span>
                <br>
                <span class="txtDate">{{dateToday}}</span>
            </ion-col>
        </ion-row>
        <!--ratings-->
        <ion-row>
            <ion-col col-5>
                <span>{{"Ratings.Instalaciones" | translate}}</span>
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateInstalaciones" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                <span>{{"Ratings.Profesores" | translate}}</span>
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateProfesores" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                <span>{{"Ratings.Ubicacion" | translate}}</span>
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateUbicacion" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                <span>{{"Ratings.Actividades" | translate}}</span>
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateActividades" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                <span> {{"Ratings.Becas" | translate}}</span>
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateBecas" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
            </ion-col>
        </ion-row>
        <!--end ratings-->
        <ion-row>
            <br>
            <textarea [(ngModel)]="opinionContent" type="text" class="txtOpinion"></textarea>
        </ion-row>
        <ion-row>
            <!--insert images by user -->
            <div class="container-pics">
                <div #menucontainer></div>
                <div class="btn-addPic" (click)="addPicture()">
                    <ion-icon class="icon" name="camera"></ion-icon>
                </div>
            </div>

        </ion-row>
        <ion-row>
            <button (click)="saveReview()" class="btn-save">{{"Escribir.Actualizar" | translate}}</button>
        </ion-row>
    </ion-grid>

</ion-content>
