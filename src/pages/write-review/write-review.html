<ion-content padding>
    <h2>{{"Escribir.Para" | translate}} {{universityName}}</h2>

    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <img class="img-circle" [src]="userPicture" alt="" srcset="">
            </ion-col>
            <ion-col>
                <span class="txtNombre">{{username}}</span>
                <br>
                <span class="txtDate">{{dateToday}}</span>
            </ion-col>
        </ion-row>
        <!--ratings-->
        <ion-row>
            <ion-col col-5>
                {{"Ratings.Instalaciones" | translate}}
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateInstalaciones" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelInstalaciones($event)"></rating>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                {{"Ratings.Profesores" | translate}}
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateProfesores" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelProfesores($event)"></rating>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                {{"Ratings.Ubicacion" | translate}}
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateUbicacion" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelUbicacion($event)"></rating>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                {{"Ratings.Actividades" | translate}}
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateActividades" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelActividades($event)"></rating>
            </ion-col>
        </ion-row>
        <ion-row>
            <ion-col col-5>
                {{"Ratings.Becas" | translate}}
            </ion-col>
            <ion-col col-7>
                <rating [(ngModel)]="rateBecas" readOnly="false" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false" (ngModelChange)="onModelBecas($event)"></rating>
            </ion-col>
        </ion-row>
        <!--end ratings-->
        <ion-row>
            <textarea [(ngModel)]="opinionContent" type="text" class="txtOpinion"></textarea>
        </ion-row>
        <ion-row>
            <!--insert images by user -->
            <div class="container-pics">
                <!--<div #menucontainer></div>-->
                <div class="container-imgs">
                    <img *ngFor="let image of imagesTmp" [src]="image" class="tmpImg" height="100px" width="100px">
                </div>
                <div class="btn-addPic" (click)="addPicture()">
                    <ion-icon class="icon" name="camera"></ion-icon>
                </div>
            </div>

        </ion-row>
        <ion-row>
            <button (click)="saveReview()" class="btn-save">{{"Escribir.Guardar" | translate}}</button>
        </ion-row>
    </ion-grid>

</ion-content>
