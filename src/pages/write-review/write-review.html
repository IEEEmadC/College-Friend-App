<ion-content padding>
    <h2>{{"Escribir.Para" | translate}}</h2>

    <ion-grid>
        <ion-row>
            <ion-col col-2>
                <img class="img-circle" src="http://arqa.com/comunidad/wp-content/uploads/sites/3/avatars/120644/59194d4444e8a-bpfull.jpg" alt="" srcset="">
            </ion-col>
            <ion-col>
                <span class="txtNombre">Jesus Said Llamas Manriquez</span>
                <br>
                <span class="txtDate">19 febrero</span>
            </ion-col>
        </ion-row>
        <ion-row>
            <textarea type="text" class="txtOpinion"></textarea>
        </ion-row>
        <ion-row>
            <!--insert images by user -->
            <div class="container-pics">
                <div #menucontainer></div>
                <div class="btn-addPic" (click)="addPicture()">
                    <ion-icon class="icon" name="camera"></ion-icon>
                </div>
            </div>

        </ion-row>
        <ion-row>
            <button class="btn-save">{{"Escribir.Guardar" | translate}}</button>
        </ion-row>
    </ion-grid>

</ion-content>
