<ion-header>
    <div class="header-container">
        <div class="ctrol-profile">
            <button class="btn btn-circle white left"> <i class="fa fa-door-pencil" aria-hidden="true"></i> </button>
            <button class="btn btn-circle white right"> <i class="fa fa-door-pencil" aria-hidden="true"></i> </button>
        </div>
        <img class="photo-user" [src]="profilePicture">
    </div>
</ion-header>


<ion-content padding>
    <ion-grid>
        <ion-row>
            <ion-col>
                <label>"Perfil.user_name"</label>
                <input type="text" placeholder="Jesus Said Llamas Manriquez">
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <label>"Perfil.user_phone" </label>
                <input type="tel" placeholder="341 124 4332">
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <label>"Perfil.user_email"</label>
                <input type="email" placeholder="said@ieee.org">
            </ion-col>
        </ion-row>
        <br>
        <ion-row>
            <ion-col>
                <label>"Perfil.Ajustes.Ajustes"</label>
                <label>"Perfil.Ajustes.Miembro"</label>
                <ion-checkbox [(ngModel)]="sausage" disabled="true"></ion-checkbox>
                <label>"Perfil.Ajustes.Notificaciones"</label>
                <ion-checkbox [(ngModel)]="sausage" disabled="true"></ion-checkbox>
            </ion-col>
        </ion-row>
    </ion-grid>
</ion-content>
