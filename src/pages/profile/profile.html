<ion-header>
    <div class="header-container">
        <div class="ctrol-profile">
            <button (click)="exit()" class="btn btn-circle white left"> <ion-icon name="swap"></ion-icon> </button>
            <button (click)="activeEdit()" class="btn btn-circle white right"> <ion-icon name="create"></ion-icon> </button>
        </div>
        <img class="photo-user" [src]="profilePicture" (click)="openGravatar()">
    </div>
</ion-header>


<ion-content padding>
    <ion-grid>
        <div class="info-user-container">
            <ion-row>
                <ion-col>
                    <label>{{"Perfil.user_name" | translate}}</label>
                    <input [(ngModel)]="txtUserName" type="text" [disabled]="!methodEmail ">
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <label>{{"Perfil.user_phone" | translate}} </label>
                    <input [(ngModel)]="txtUserPhone" type="text" [disabled]="!edited ">
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <label>{{"Perfil.user_email" | translate}}</label>
                    <input [(ngModel)]="txtUserEmail" type="email" [disabled]="!methodEmail ">
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <label>{{"Perfil.user_pass" | translate}}</label>
                    <input [(ngModel)]="userPass" type="password " placeholder="******* " [disabled]="!methodEmail ">
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <label>{{"Perfil.Ajustes.Ajustes" | translate}}</label>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="input ">
                        <ion-checkbox id="pre_student" [disabled]="!edited" [(ngModel)]="pre_student"></ion-checkbox>
                        <label for="pre_student">&nbsp; {{"Perfil.Ajustes.Miembro" | translate}}</label>
                    </div>
                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <div class="input ">
                        <ion-checkbox id="notifications" [disabled]="!edited" [(ngModel)]="notifications"></ion-checkbox>
                        <label for="notifications">&nbsp; {{"Perfil.Ajustes.Notificaciones" | translate}}</label>

                    </div>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <button *ngIf="edited " (click)="saved() " class="btn-save ">{{"Perfil.Ajustes.Guardar" | translate}}</button>
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-icon name="quote"></ion-icon>Tips
            </ion-row>
            <ion-row>
                <ion-slides loop>
                    <ion-slide>
                        {{"Tips.Tip1" | translate}}
                    </ion-slide>
                    <ion-slide>
                        {{"Tips.Tip2" | translate}}
                    </ion-slide>
                    <ion-slide>
                        {{"Tips.Tip3" | translate}}
                    </ion-slide>
                    <ion-slide>
                        {{"Tips.Tip4" | translate}}
                    </ion-slide>
                    <ion-slide>
                        {{"Tips.Tip5" | translate}}
                    </ion-slide>
                </ion-slides>
            </ion-row>
        </div>
    </ion-grid>
</ion-content>
