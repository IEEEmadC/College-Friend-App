<ion-content>
    <div class="header">
        <img class="img-round img-profile" [src]="userPicture" alt="" srcset="">
        <div class="info">
            <span class="name">{{username}}</span>
            <div class="separator"></div>
            <span class="number">{{numberOpinions}} {{"Opiniones.Opiniones" | translate}} </span>
        </div>
    </div>
    <div class="panel">
        <div class="container-review">
            <div class="list-universities-valuet">

                <div class="single-university" (click)="openOpinionSinglePage()" *ngFor="let fav of Opinions">
                    <ion-grid>
                        <ion-row>
                            <ion-col col-3>
                                <img class="img-circle img-university" [src]="fav.imgsrc">
                            </ion-col>
                            <ion-col col-9>
                                <span class="name-university">{{fav.name}}</span>
                                <rating [(ngModel)]="fav.rating" readOnly="true" max="5" emptyStarIconName="star-outline" halfStarIconName="star-half" starIconName="star" nullable="false"></rating>
                            </ion-col>
                        </ion-row>
                    </ion-grid>
                </div>


            </div>
        </div>
    </div>
</ion-content>
