<ion-header primary class="bg-primary">
    <h4 class="title">{{thisUser}}</h4>
</ion-header>

<ion-content>

    <div class="message-wrap">
        <div *ngFor="let msg of msgList" class="message " [ngClass]="{ 'left' : msg.userId == idToUser, 'right' : msg.userId != idToUser} ">
            <img class="user-img" [src]="msg.userAvatar" alt="" src="">
            <ion-spinner name="dots" *ngIf="msg.status === 'pending'"></ion-spinner>
            <div class="msg-detail">
                <div class="msg-info">
                    <p>{{msg.userName}}&nbsp;&nbsp;&nbsp;{{msg.time}}</p>
                </div>
                <div class="msg-content">
                    <span class="triangle"></span>
                    <p class="line-breaker ">{{msg.content}}</p>
                </div>
            </div>
        </div>
    </div>

</ion-content>

<ion-footer no-border [style.height]="showEmojiPicker ? '255px' : '55px'">
    <div class="input-wrap">
        <textarea #chat_input placeholder="{{'InboxSingle.MensajeAqui' | translate}}" [(ngModel)]="editorMsg" (keyup.enter)="sendMsg()" (focusin)="onFocus()">
      </textarea>
        <button ion-button clear icon-only item-right (click)="sendMsg()">
        <ion-icon name="ios-send" ios="ios-send" md="md-send"></ion-icon>
      </button>
    </div>
</ion-footer>
