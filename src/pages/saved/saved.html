<ion-content class="card-background-page">
    <div class="list-favs" *ngFor="let fav of Favorites">
        <ion-card class="single-university" (click)="goToUniversity(fav.id)">
            <button (click)="deleteFav(fav.id)"><i class="fa fa-heart"></i></button>
            <img [src]="fav.imgsrc">
            <div class="centered">
                <h1>{{fav.name}}</h1>
                <br>
                <p>{{fav.address}}</p>
            </div>
        </ion-card>
    </div>
</ion-content>
