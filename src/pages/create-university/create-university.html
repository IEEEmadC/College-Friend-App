<ion-content>
    <div class="header">
        <button (click)="addPicture()" class="btn-addPic"><ion-icon class="icon" name="camera"></ion-icon> </button>
    </div>
    <div padding>
        <ion-grid>
            <ion-row>
                <ion-col>
                    <label>{{"Perfil.user_name" | translate}}</label>
                    <input [(ngModel)]="nameUniversity" type="text" placeholder="Instituto Tecnológico de Ciudad Guzmán">
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <label>{{"Universidad.Telefono" | translate}} </label>
                    <input [(ngModel)]="phoneUniversity" type="tel" placeholder="+52 341 554 1352">
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <label>{{"Universidad.Sitioweb" | translate}}</label>
                    <input [(ngModel)]="website" type="text" placeholder="www.itcg.edu.mx">
                </ion-col>
            </ion-row>
            <br>
            <ion-row>
                <ion-col>
                    <ion-row>
                        <label>{{"Universidad.Ubicacion" | translate}}</label>
                        <input [(ngModel)]="address" type="text" placeholder="Av. Santos #34 Guadalajara">
                    </ion-row>
                    <ion-row>
                        <div id="map_canvas"></div>
                    </ion-row>

                </ion-col>
            </ion-row>
            <ion-row>
                <ion-col>
                    <button (click)="saveUniversity()" class="btn btn-save">Save</button>
                </ion-col>
            </ion-row>

        </ion-grid>
    </div>
</ion-content>
